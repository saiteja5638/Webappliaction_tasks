<script>
const Bill_amount =document.getElementById("input_amount")

const Bill_percentage =document.getElementById("input_tip")

const Bill_people =document.getElementById("percentage")

const Bill_submit =document.getElementById("submit")

const Bill_result =document.getElementById("result")

  
Bill_submit.addEventListener('click',split)





function split()
{
  
  if(parseInt(Bill_amount.value)<=0)
  {
   alert("Please enter the vald amount :")
  }
  
  let res = parseInt(Bill_amount.value)/100*parseInt(Bill_percentage.value);
  
  let res1 =parseInt(Bill_amount.value)+res
  
  let value1=parseInt(Bill_people.value)
  
  let res2=res1/value1;
  
  
  Bill_result.innerHTML=res2
  
    
}
