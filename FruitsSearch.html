      <script>

const Search_input = document.getElementById("Search_item")

let timer;
let secs=500;
console.log(Search_input)


function searchprod()
{
	let product = document.querySelectorAll('.product')
	let products = document.getElementById('products')
	let p_name = document.getElementsByTagName('h2')
	
	for(var i=0;i<p_name.length;i++)
      {

       let match = product[i].getElementsByTagName('h2')[0]

	let text = match.innerHTML||match.textContent;
					
	if(text.toUpperCase().indexOf(Search_input.value.toUpperCase())>-1)
	{
	   product[i].style.display= " ";
	}
	else
      {
	 product[i].style.display="none";
	}
     if(Search_input.value.length<=2)
{
   product[i].style.display="";
 
}

				
		}
	
}



      </script>
